    <script type="text/javascript">
        window.onload = Load;
        toastr.options = {
            "closeButton": false,
            "debug": false,
            "newestOnTop": false,
            "progressBar": true,
            "positionClass": "toast-top-right",
            "preventDuplicates": true,
            "onclick": null,
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "5000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        }
    </script>


    <script>
        $(document).ready(function () {
            $('#sub').click(function () {
                let v1 = $('#v1').val();
                let v2 = $('#v2').val();
                let v3 = $('#v3').val();
                let v4 = $('#v4').val();
                if (v1.length + v2.length + v3.length + v4.length != 8) {
                    toastr["warning"]("Input Illegal");
                    return;
                }
                let data = {
                    nickname: $('#nickname').val(),
                    v: [v1, v2, v3, v4]
                }
                $.ajax({
                    type: 'POST',
                    url: './assets/php/addCard.php',
                    data: data,
                    success: function (msg) {
                        console.log(msg);
                        let re = JSON.parse(msg);
                        toastr[re["status"].toLowerCase()](re["msg"], re["status"]);
                        $('#v1').val("");
                        $('#v2').val("");
                        $('#v3').val("");
                        $('#v4').val("");
                        $('#iframe').attr('src', $('#iframe').attr('src'));
                    }
                })
            })
        });
    </script>
</head>
